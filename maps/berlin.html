<script>
function init() {
  Tabletop.init( {
    key: 'https://docs.google.com/spreadsheets/d/1AGz2VmBzDfMfMBgWsyb5MQxKU91Ideda68OpG_gH8j4/edit#gid=0',
    simpleSheet: true }
  ).then(function(data, tabletop) { 
    var baseMarker = {
      "Name": data[0].Name,
      "Loc": [data[0].Lat, data[0].Long],
      "Desc": data[0].Desc,
      "Source": data[0].Source,
      "Img": data[0].Image
    };

    var start = [data[1].Lat, data[1].Long]
    console.log(start);

  var mymap = L.map('map').setView(start, 10);

  L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
  maxZoom: 20,
  attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
}).addTo(mymap);

    var markersLayer = new L.LayerGroup().addTo(mymap);  //layer contain searched elements

    var title = baseMarker.Name,  //value searched
     loc = baseMarker.Loc, //position found
     desc = baseMarker.Desc,    //descr found
     source = baseMarker.Source,
     img = baseMarker.Img

     marker = new L.Marker(new L.latLng(loc), {title: title} ).bindPopup('Name: ' + title + '<br>' + 'Desc: ' + desc + '<br>' + '<img style="padding-top: 10px;" src="' + img + '">' + '<br>' + 'Source: ' + source).addTo(markersLayer);//se property searched

    var controlSearch = new L.Control.Search({
    position:'topright',    
    layer: markersLayer,
    initial: false,
    zoom: 12,
    marker: false
  }).addTo(mymap);
})};

window.addEventListener('DOMContentLoaded', init)
</script>
